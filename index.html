<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statement Hub</title>
    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: url("premium_photo-1661761077411-d50cba031848.avif")
          no-repeat center center/cover;
        color: #343a40;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .container h1 {
        font-size: 1.7rem;
        color: #007bff;
        margin-bottom: 20px;
      }

      .description {
        font-size: 1.1rem;
        color: #6c757d;
        margin-bottom: 30px;
      }

      .button {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        font-size: 1rem;
        color: #ffffff;
        background-color: #007bfff7;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: transparent;
        color: #007bff;
        border-radius: 15px;
        border: 2px solid black;
      }

      .footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #adb5bd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to your Statement Hub</h1>
      <p class="description">
        Manage and calculate your financial data efficiently.
      </p>

      <a href="is.html" class="button">Income Statement</a>
      <a href="#" class="button">Other Feature</a>

      <p class="footer">&copy; 2024 Dashboard Inc. All rights reserved.</p>
    </div>
  </body>
</html>
