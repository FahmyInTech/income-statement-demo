<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statement Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 50px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        max-width: 550px;
        width: 90%;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #4a6fa5, #6a8caf, #4a6fa5);
      }

      .container h1 {
        font-size: 2.2rem;
        color: #4a6fa5;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .description {
        font-size: 1.1rem;
        color: #5d6778;
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
      }

      .button {
        display: inline-block;
        padding: 14px 28px;
        font-size: 1rem;
        color: #ffffff;
        background-color: #4a6fa5;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-width: 180px;
      }

      .button:hover {
        background-color: #3a5a80;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #8a94a6;
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 25px;
          width: 95%;
        }
        
        .container h1 {
          font-size: 1.8rem;
        }
        
        .button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Statement Hub</h1>
      <p class="description">
        Your professional platform for managing and analyzing financial data with precision and efficiency.
      </p>

      <div class="buttons">
        <a href="is.html" class="button">Income Statement</a>
        <a href="#" class="button">Balance Sheet</a>
        <a href="#" class="button">Cash Flow</a>
      </div>

      <p class="footer">&copy; 2024 Statement Hub. All rights reserved.</p>
    </div>
  </body>
</html>
